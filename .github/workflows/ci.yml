name: CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use node 21.7
        uses: action/setup-node@v2
        with:
          node-version: 21.7.3
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:unit
